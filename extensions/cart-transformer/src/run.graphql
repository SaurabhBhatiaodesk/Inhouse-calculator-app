query RunInput {
  cart { 
    lines {
      id
      cost {
        subtotalAmount {
          amount
          currencyCode
        }
      }
      # Cart line attribute to get the fabric length provided by the customer
      fabricLength: attribute(key: "_totalPricOfUnits") {
        value
      }
     
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
    }
  }
}